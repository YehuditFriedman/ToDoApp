<div class='card'>
  <div class='card-header'>
    ToDo List
  </div>
  <div class='card-body'>
    <div *ngIf='todos.length'>
      <div *ngFor='let todo of todos'>
        <mat-card class="todo-card">
          <div *ngIf="!InEdit;else editTitle">
            <mat-card-title>{{todo.name}}</mat-card-title>
            <mat-card-content>
              <span>{{todo.body}}</span>
              <br>
              <span>{{todo.city}}</span>
              <p>Weather</p>
              <span>{{todo.temperature}}</span>
            </mat-card-content>
          </div>
          <ng-template #editTitle>
            <mat-form-field >
              <mat-label>Title</mat-label>
              <input matInput [(ngModel)]="todo.name" required/>
            </mat-form-field>
            <mat-form-field >
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="todo.body" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
            <mat-form-field >
              <mat-label>City</mat-label>
              <mat-select >
                <mat-option>  undefined</mat-option>
                <mat-option *ngFor="let oneCity of cities" [value]="oneCity"> {{oneCity}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-card-actions>
              <button mat-button style="background-color: #424242;"(click)="Save(todo)">
               Save
              </button>
              <button mat-button style="background-color: #424242;"(click)="Cancel()">
                Cancel
               </button>
            </mat-card-actions>
        </ng-template>
          <mat-card-actions>
            <span fxFlex="10%">
              <button mat-icon-button  style="background-color: #047D95;"(click)="Edit(true)" *ngIf="!InEdit">
                <mat-icon>edit</mat-icon>
              </button>
            </span>
            <span fxFlex="10%">
              <button style="background-color: #047D95;" mat-icon-button (click)="Delete(todo.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </mat-card-actions>
        </mat-card>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
